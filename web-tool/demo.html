<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--    code to get mediapipes library-->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <!--    gets AWS library-->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1079.0.min.js"></script>
    <!--    loads css file-->
    <link rel="stylesheet" type="text/css" href="demo.css">
  </head>

  <body>
    <div class="container">
      <video class="input_video"></video>
      <canvas class="output_canvas" width="1280px" height="720px"></canvas>
      <div class="controls">
        <div class="title">Controls</a></div>
        <a href="index.html"><button>info</button></a>
        <br>
        <div>
          <input type="radio" name="format" id="snapshot" value="snapshot" checked>
          <label for="snapshot">Snapshot</label>
        </div>
        <div>
          <input type="radio" name="format" id="video" value="video">
          <label for="video">Video</label>
        </div>
        <div class="instructions notReady">Space to Record</div>
        <label>Enter your Name</label>
        <br>
        <input type="text" id="name">
        <br>
        <label>Enter the Sign Name</label>
        <br>
        <input type="text" id="sign">
        <br>
        <div>
          <input type="radio" name="handedness" id="right" value="right" checked>
          <label for="right">Right Handed</label>
        </div>
        <div>
          <input type="radio" name="handedness" id="left" value="left">
          <label for="left">Left Handed</label>
        </div>
        <br>
        <div>
          <input type="radio" name="mayCaptureImage" id="mayCaptureImage" value="mayCaptureImage">
          <label for="mayCaptureImage">You may capture my image as an example</label>
        </div>
        <div>
          <input type="radio" name="mayCaptureImage" id="mayNotCaptureImage" value="mayNotCaptureImage" checked>
          <label for="mayNotCaptureImage">You may NOT capture my image as an example</label>
        </div>
        <div id="enterNameAndSign" class="hidden">Must Enter a Name and Sign Name</div>
      </div>
      <div>
        <div class="saving">Saving</div>
      </div>
      <div id="sureButtons" class="sureButtons hidden">
        <div>Are you sure you want to save</div>
        <button onclick="startCapture()">Yes</button>
        <button onclick="noCapture()">No</button>
      </div>
    </div>
    <script type="text/javascript" src="passwords.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </body>
</html>
